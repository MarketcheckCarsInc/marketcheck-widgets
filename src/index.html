<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>McApiWidgets</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://storage.googleapis.com/mc-widgets/zone.js"></script>
  </head>

<body>
  
  <seller-info
    access_token=""
    google_key=""
    vin="1C4RJFDJXLC352533"
    title="Dealer Info"
  >
  </seller-info>

  <br><br><br>

  <similar-cars
    vin="1C4RJFLGXLC379303"
    access_token=""
    vdp_root="www.abc.com"
    target="_blank"
    car_type="used"
    rows="20"
    location='{"latitude":"34.05", "longitude":"-118.24", "radius":"100"}'
    match="year,make,model"
    version="1"
  ></similar-cars>

  <br/><br><br>

  <car-features
    access_token=""
    vin="1C4RJFDJXLC352533"
    title="Vehicle Features"
    version="1"
  >
  </car-features>

  <br><br><br>

  <car-basics
    vin="1C4RJFDJXLC352533"
    title="Vehicle Basics"
    access_token=""
    version="1"
  ></car-basics>
  </br><br><br>

  <car-card
    vin="1C4RJFDJXLC352533"
    access_token=""
    dealer=""
    show_more_button="true"
    show_more_href="#"
    show_more_text="VIEW"
    version='1'
  ></car-card>
  
  <br><br><br>
  
  <car-history
    access_token=""
    vin="4S4BTGKD5L3234531"
    max_rows="30"
    col="3"
    title="Car History"
    version="1"
  >
  </car-history>
  
  <br><br><br>
  
  <car-demand
    access_token=""
    vin="1C4RJFLGXLC379303"
    location='{"latitude":"34.05", "longitude":"-118.24", "radius":"100"}'
    orientation="horizontal"
    version="1"
  >
  </car-demand>
  <br><br><br>

  <price-miles-plot
    access_token=""
    vin="3KPFK4A7XJE177591"
    price="33905"
    miles="1"
    grid_lines='{"x": false, "y": true}'
    max_similar_listings="400"
    colors='{"national_avg": "green", "similar_cars": "#4dc9f6", "this_car": "red"}'
    location='{"latitude":"34.05", "longitude":"-118.24", "radius":"100"}'
  ></price-miles-plot>
  
  <br><br><br>

  <buyer-intelligence
    vin="1C4RJFDJXLC352533"
    access_token=""
    orientation="horizontal"
    version="1"
    price="82000"
  ></buyer-intelligence>

  <br><br><br>
  <time-on-market
    access_token=""
    vin="1C4RJFDJXLC352533"
    location='{"latitude":"34.05", "longitude":"-118.24", "radius":"100", "test": "test"}'
    dom="45"
    car_type="new"
    colors='{"national_avg":"#FF6384", "local_avg":"#36A2EB", "curr_car":"#FFCE56"}'
    layout="semi-circle"
  ></time-on-market>


  <br><br><br>
  <fuel-economy
    access_token=""
    vin="1C4RJFDJXLC352533"
    layout="droplet"
    show_title="false"
  >
  </fuel-economy>

  <br><br><br>
  <popular-cars
    access_token=""
    car_type="used"
    state="WY"
    country="US"
    max_rows="5"
  ></popular-cars>
  
  <br><br><br>
  <car-safety-breakup
    access_token=""
    vin="1C4RJFDJXLC352533"
  ></car-safety-breakup>
  </body>
</html>
